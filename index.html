<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="https://storage.googleapis.com/a1aa/image/dXDeCbjrHcU6PypoOzP8I8CkfGElOFQJufLEx2hbf0VxUXwPB.jpg" alt="Netflix Logo">
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
        </nav>
        <div class="profile">
            <i class="fas fa-search"></i>
            <i class="fas fa-bell"></i>
            <img src="https://placehold.co/40x40" alt="User">
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title">Featured Movie</h1>
            <p class="hero-desc">This is a brief description of the featured movie. Enjoy the show!</p>
            <div class="hero-buttons">
                <button class="btn btn-play"><i class="fas fa-play"></i> Play</button>
                <button class="btn btn-info"><i class="fas fa-info-circle"></i> More Info</button>
            </div>
        </div>
    </section>

    <!-- Movie Rows -->
    <section class="movies-section">
        <h2>Trending Now</h2>
        <div class="movies-container">
            <!-- Movie Cards -->
            <div class="movie-card">
                <img src="https://placehold.co/200x300" alt="Movie">
            </div>
            <!-- Add more cards -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Netflix Clone by Tahir Naseer - Built with HTML, CSS, JS </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
